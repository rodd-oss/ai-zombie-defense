services:
  backend-api:
    build:
      context: ../../
      dockerfile: infra/backend-api/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - DB_PATH=/app/data/data.db
      - DB_MIGRATIONS_PATH=/app/migrations
      - SERVER_PORT=8080
      - LOG_LEVEL=info
    volumes:
      - ../../apps/backend-api/data:/app/data
    restart: unless-stopped
